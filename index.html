<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luxury Auction Platform</title>
    <link rel="stylesheet" href="chance-visual.css">
</head>
<body>
    <header class="header">
        <h1>Exclusive Auction</h1>
        <p>Swipe through the latest luxury items and start bidding!</p>
    </header>

    <section class="feed">
        <div class="item-card">
            <img src="bag.jpg" alt="Dior Bag" class="item-image">
            <div class="item-details">
                <h2>Dior Bag</h2>
                <p>Current Bid: <span class="current-bid">€20</span></p>
                <p>Time Left: <span class="time-left">02:45</span></p>
                <button class="bid-button">Place Bid</button>
            </div>
        </div>

        <div class="item-card">
            <img src="shoes.jpg" alt="YSL Shoes" class="item-image">
            <div class="item-details">
                <h2>YSL Shoes</h2>
                <p>Current Bid: <span class="current-bid">€15</span></p>
                <p>Time Left: <span class="time-left">03:15</span></p>
                <button class="bid-button">Place Bid</button>
            </div>
        </div>

        <!-- More items go here -->
    </section>

    <footer class="footer">
        <p>Swipe through items and place your bids for a chance to win!</p>
    </footer>
</body>
</html>
